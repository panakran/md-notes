<button  type="button"
         ng-class="!vmController.toggle ? 'btn btn-warning btn-md' : 'btn btn-success btn-md'"
         ng-click="vmController.toggle = !vmController.toggle">
    <span ng-class="!vmController.toggle ? 'glyphicon glyphicon-pencil' : 'glyphicon glyphicon-ok'" aria-hidden="true"></span>
</button>
<button ng-click="vmController.addfile({file:vmController.file})"> Create file
</button>
<h2>File name:
    <input ng-show="vmController.toggle" type="text" ng-model="vmController.file.title"/>
    <span ng-show="!vmController.toggle">{{vmController.file.title}}
    </span>
</h2>
<hr>
<div class="row">
    <div class="col-sm-6" ng-show="vmController.toggle">
        <textarea ng-model="vmController.file.message" style="width: 100%; height: 100vh;">
        </textarea>
    </div>
    <div class="col-sm-6">
        <div btf-markdown="vmController.file.message">
        </div>
    </div>
</div>
