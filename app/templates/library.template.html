<div class="col-sm-4">
    <table class="table">
        <thead>
            <tr>
                <th>
                    <h4>
                        File name
                    </h4>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in vmController.files">
                <td class="col-sm-4">        
                    <a ui-sref="activefiles" ng-click="vmController.addToActives(file)" class="list-group-item list-group-item-action">
                        {{file.title}}
                    </a></td>
                <td class="col-sm-1">
                    <button class="btn btn-lg btn-danger" ng-click="vmController.deleteFile($index)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
