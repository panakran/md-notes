<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>md-notes</title>
        <meta name="description" content="Markdown notes app">
        <script type="text/javascript" src="./bundle.js"></script>
        <link rel="shortcut icon" type="image/png" href="http://commonmark.org/help/images/favicon.png"/>
    </head>
    <body ng-app="app">

        <style>
            .notification{
                position: fixed;
                bottom: 0em;
                right: 2em;
            }
            .nav-tabs.nav-justified > li {
                padding-bottom: 0 !important;
            }
            .nav-tabs.nav-justified > li > a {
                margin-left: 2px ;
                top: 1px;
                border: none;
            }
            .nav-tabs.nav-justified > li:first-child > a {
                margin-left: 0;
            }
            .nav-tabs.nav-justified > li > a:link {
                background: #eee;
            }
        </style>

        <app ng-cloak>Loading...
        </app>
        <script>
            window.ga = window.ga || function () {
                (ga.q = ga.q || []).push(arguments)
            };
            ga.l = +new Date;
            ga('create', 'UA-XXXXX-Y', 'auto');
            ga('send', 'pageview');
        </script>
        <script async src='https://www.google-analytics.com/analytics.js'></script>
        <!-- End Google Analytics -->
    </body>
</html>
