<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./bundle.js"></script>

    </head>
    <body>
        <div class="container-fluid" ng-app="app" ng-controller="Ctrl">
            <div class="well well-sm">
                <h1>MD-notes</h1>
            </div>
            <button  type="button" ng-class="!toggle ? 'btn btn-warning btn-md' : 'btn btn-success btn-md'" ng-click="toggle = !toggle">
                <span ng-class="!toggle ? 'glyphicon glyphicon-pencil' : 'glyphicon glyphicon-ok'" aria-hidden="true"></span>
            </button>
            <hr>
            <div class="row">
                <div class="col-sm-6" ng-show="toggle">
                    <textarea ng-model="message" style="width: 100%; height: 100vh;">
                    </textarea>
                </div>
                <div class="col-sm-6">
                    <div btf-markdown="message">
                    </div>
                </div>
            </div>
        </div>
        <a href="https://github.com/panakran/md-notes.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    </body>
</html>
