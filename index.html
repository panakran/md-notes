<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./dist/bundle.js"></script>
    </head>
    <body ng-app="main" ng-controller="MainCtrl as vmController">
        <style>
            .notification{
                position: fixed;
                bottom: 0em;
                right: 2em;
            }
        </style>
        <div class="container-fluid">
            <navbar></navbar>
            <div class="container-fluid">
                <ui-view></ui-view>
            </div>
        </div>
        <div class="notification col-sm-3" uib-alert ng-repeat="alert in vmController.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vmController.closeAlert($index)" ng-show="alert.showMessage">{{alert.msg}}
        </div>
        <a href="https://github.com/panakran/md-notes.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    </body>
</html>
